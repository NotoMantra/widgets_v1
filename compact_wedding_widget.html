<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #fdf2f8 100%);
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 144px;
            height: 144px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .wedding-widget {
            background: linear-gradient(135deg, rgba(253, 242, 248, 0.8) 0%, rgba(252, 231, 243, 0.9) 100%);
            backdrop-filter: blur(15px);
            border: 1.5px solid rgba(251, 207, 232, 0.6);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 8px 25px rgba(251, 207, 232, 0.2);
            width: 100%;
            height: 100%;
            max-width: 300px;
            max-height: 144px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
        }
        
        .widget-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(251, 207, 232, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }
        
        /* Setup Form Styles */
        .setup-form {
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 5px;
        }
        
        .setup-title {
            font-size: 0.85rem;
            color: #be185d;
            margin-bottom: 6px;
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 5px 8px;
            border: 1.5px solid rgba(251, 207, 232, 0.8);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #be185d;
            font-size: 0.7rem;
            font-family: 'Georgia', serif;
            margin-bottom: 4px;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .form-input::placeholder {
            color: rgba(190, 24, 93, 0.5);
            font-style: italic;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ec4899;
            background: rgba(255, 255, 255, 1);
        }
        
        .save-btn {
            width: 100%;
            padding: 6px;
            background: linear-gradient(135deg, #ec4899, #fbcfe8);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: background 0.2s ease;
            margin-top: 2px;
        }
        
        .save-btn:hover {
            background: linear-gradient(135deg, #db2777, #fbcfe8);
        }
        
        /* Wedding Display Styles */
        .wedding-display {
            display: none;
            z-index: 2;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 12px;
        }
        
        .couple-names {
            font-size: 1rem;
            color: #be185d;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 0 1px 3px rgba(190, 24, 93, 0.1);
            line-height: 1.1;
        }
        
        .couple-names .weds {
            font-size: 0.75rem;
            color: #ec4899;
            margin: 0 4px;
            font-style: italic;
        }
        
        .countdown-section {
            margin-top: 8px;
        }
        
        .countdown-number {
            font-size: 1.8rem;
            color: #be185d;
            font-weight: 700;
            margin-bottom: 2px;
            text-shadow: 0 2px 4px rgba(190, 24, 93, 0.1);
        }
        
        .countdown-text {
            font-size: 0.7rem;
            color: #db2777;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .heart-decoration {
            position: absolute;
            font-size: 0.7rem;
            color: rgba(251, 207, 232, 0.4);
            animation: none;
        }
        
        .heart-decoration:nth-child(1) {
            top: 8px;
            left: 12px;
        }
        
        .heart-decoration:nth-child(2) {
            top: 10px;
            right: 12px;
        }
        
        .heart-decoration:nth-child(3) {
            bottom: 8px;
            left: 15px;
        }
        
        .heart-decoration:nth-child(4) {
            bottom: 10px;
            right: 15px;
        }
        
        .edit-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(251, 207, 232, 0.4);
            border: 1px solid rgba(251, 207, 232, 0.8);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            color: #be185d;
            cursor: pointer;
            font-size: 0.6rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }
        
        .edit-btn:hover {
            background: rgba(251, 207, 232, 0.6);
            transform: scale(1.05);
        }
        
        .wedding-passed {
            background: linear-gradient(135deg, #fbcfe8 0%, #fdf2f8 100%);
        }
        
        .wedding-passed .countdown-text {
            color: #ec4899;
        }
    </style>
</head>
<body>
    <div class="wedding-widget">
        <div class="widget-bg"></div>
        
        <!-- Setup Form -->
        <div class="setup-form" id="setupForm">
            <h3 class="setup-title">üíï Wedding Countdown</h3>
            
            <input type="text" class="form-input" id="brideName" placeholder="Bride's Name">
            <input type="text" class="form-input" id="groomName" placeholder="Groom's Name">
            <input type="date" class="form-input" id="weddingDate">
            
            <button class="save-btn" onclick="saveWeddingDetails()">
                Create Countdown
            </button>
        </div>
        
        <!-- Wedding Display -->
        <div class="wedding-display" id="weddingDisplay" style="display: none;">
            <div class="heart-decoration">üíï</div>
            <div class="heart-decoration">üíñ</div>
            <div class="heart-decoration">üíï</div>
            <div class="heart-decoration">üíñ</div>
            
            <div class="couple-names">
                <span id="displayBride"></span>
                <span class="weds">weds</span>
                <span id="displayGroom"></span>
            </div>
            
            <div class="countdown-section">
                <div class="countdown-number" id="daysCount"></div>
                <div class="countdown-text" id="countdownText">days to go</div>
            </div>
            
            <button class="edit-btn" onclick="editDetails()" title="Edit">‚úèÔ∏è</button>
        </div>
    </div>

    <script>
        function saveWeddingDetails() {
            const bride = document.getElementById('brideName').value.trim();
            const groom = document.getElementById('groomName').value.trim();
            const date = document.getElementById('weddingDate').value;
            
            if (!bride || !groom || !date) {
                alert('Please fill in all the details! üíï');
                return;
            }
            
            // Generate unique instance ID for privacy
            let instanceId = getInstanceId();
            
            const weddingData = {
                bride: bride,
                groom: groom,
                date: date
            };
            
            // Save with unique instance ID
            localStorage.setItem(`wedding_compact_${instanceId}`, JSON.stringify(weddingData));
            
            // Display the wedding countdown
            displayWedding(weddingData);
        }
        
        function getInstanceId() {
            // Check if URL has instance ID
            const urlParams = new URLSearchParams(window.location.search);
            let instanceId = urlParams.get('id');
            
            // If no ID in URL, create new unique ID
            if (!instanceId) {
                instanceId = 'compact_' + Date.now() + '_' + Math.random().toString(36).substr(2, 6);
            }
            
            return instanceId;
        }
        
        function displayWedding(data) {
            // Update display elements
            document.getElementById('displayBride').textContent = data.bride;
            document.getElementById('displayGroom').textContent = data.groom;
            
            // Calculate days until wedding
            const weddingDate = new Date(data.date);
            const today = new Date();
            const timeDiff = weddingDate.getTime() - today.getTime();
            const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
            
            const daysCountEl = document.getElementById('daysCount');
            const countdownTextEl = document.getElementById('countdownText');
            const widget = document.querySelector('.wedding-widget');
            
            if (daysDiff > 0) {
                daysCountEl.textContent = daysDiff;
                countdownTextEl.textContent = daysDiff === 1 ? 'day to go' : 'days to go';
                widget.classList.remove('wedding-passed');
            } else if (daysDiff === 0) {
                daysCountEl.textContent = 'üéâ';
                countdownTextEl.textContent = 'Wedding Day!';
                widget.classList.add('wedding-passed');
            } else {
                daysCountEl.textContent = Math.abs(daysDiff);
                countdownTextEl.textContent = Math.abs(daysDiff) === 1 ? 'day ago' : 'days ago';
                widget.classList.add('wedding-passed');
            }
            
            // Switch views
            document.getElementById('setupForm').style.display = 'none';
            const weddingDisplay = document.getElementById('weddingDisplay');
            weddingDisplay.style.display = 'flex';
            
            // Debug log
            console.log('Wedding display should now be visible with:', data);
        }
        
        function editDetails() {
            const setupForm = document.getElementById('setupForm');
            const weddingDisplay = document.getElementById('weddingDisplay');
            
            setupForm.style.display = 'flex';
            weddingDisplay.style.display = 'none';
            
            console.log('Switched back to edit mode');
        }
        
        function loadSavedDetails() {
            // Get instance ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const instanceId = urlParams.get('id');
            
            // First check URL parameters (most reliable)
            const urlBride = urlParams.get('bride');
            const urlGroom = urlParams.get('groom');
            const urlDate = urlParams.get('date');
            
            if (urlBride && urlGroom && urlDate) {
                const data = {
                    bride: decodeURIComponent(urlBride),
                    groom: decodeURIComponent(urlGroom),
                    date: urlDate
                };
                
                // Pre-fill form
                document.getElementById('brideName').value = data.bride;
                document.getElementById('groomName').value = data.groom;
                document.getElementById('weddingDate').value = data.date;
                
                // Also save to localStorage with instance ID if available
                if (instanceId) {
                    localStorage.setItem(`wedding_compact_${instanceId}`, JSON.stringify(data));
                }
                
                // Show wedding display
                displayWedding(data);
                return;
            }
            
            // Fallback to localStorage with instance ID
            if (instanceId) {
                const saved = localStorage.getItem(`wedding_compact_${instanceId}`);
                if (saved) {
                    const data = JSON.parse(saved);
                    
                    // Pre-fill form
                    document.getElementById('brideName').value = data.bride;
                    document.getElementById('groomName').value = data.groom;
                    document.getElementById('weddingDate').value = data.date;
                    
                    // Show wedding display
                    displayWedding(data);
                }
            }
        }
        
        // Load saved details on page load
        window.addEventListener('load', () => {
            loadSavedDetails();
        });
    </script>
</body>
</html>
