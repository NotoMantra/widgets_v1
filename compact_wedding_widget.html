<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 5px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .wedding-widget {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(253, 242, 248, 0.95) 100%);
            border: 2px solid rgba(236, 72, 153, 0.3);
            border-radius: 20px;
            padding: 20px;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.1);
        }
        
        /* Setup Form Styles */
        .setup-form {
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .setup-title {
            font-size: 1.1rem;
            color: #be185d;
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(190, 24, 93, 0.1);
        }
        
        .form-input {
            width: 90%;
            padding: 10px 15px;
            border: 2px solid rgba(236, 72, 153, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.8);
            color: #be185d;
            font-size: 0.85rem;
            font-family: 'Georgia', serif;
            margin-bottom: 8px;
            text-align: center;
            transition: border-color 0.2s ease;
        }
        
        .form-input::placeholder {
            color: rgba(190, 24, 93, 0.5);
            font-style: italic;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ec4899;
            background: rgba(255, 255, 255, 0.95);
        }
        
        .save-btn {
            width: 90%;
            padding: 12px;
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Georgia', serif;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(236, 72, 153, 0.2);
        }
        
        .save-btn:hover {
            background: linear-gradient(135deg, #db2777 0%, #ec4899 100%);
        }
        
        /* Wedding Display Styles */
        .wedding-display {
            display: none;
            z-index: 2;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .wedding-display::before {
            content: 'üíï';
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 1rem;
            color: rgba(236, 72, 153, 0.3);
        }
        
        .wedding-display::after {
            content: 'üíï';
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1rem;
            color: rgba(236, 72, 153, 0.3);
        }
        
        .couple-names {
            font-size: 1.5rem;
            color: #be185d;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.2;
            text-shadow: 0 1px 3px rgba(190, 24, 93, 0.1);
        }
        
        .couple-names .weds {
            font-size: 1.1rem;
            color: #ec4899;
            margin: 0 10px;
            font-style: italic;
            font-weight: 400;
        }
        
        .countdown-section {
            margin-top: 12px;
            text-align: center;
        }
        
        .countdown-number {
            font-size: 2.8rem;
            color: #be185d;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(190, 24, 93, 0.1);
        }
        
        .countdown-text {
            font-size: 0.95rem;
            color: #db2777;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .edit-btn {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: rgba(236, 72, 153, 0.1);
            border: 1px solid rgba(236, 72, 153, 0.3);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            color: #be185d;
            cursor: pointer;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .edit-btn:hover {
            background: rgba(236, 72, 153, 0.2);
        }
    </style>
</head>
<body>
    <div class="wedding-widget">
        <!-- Setup Form -->
        <div class="setup-form" id="setupForm">
            <h3 class="setup-title">üíï Wedding Countdown</h3>
            
            <input type="text" class="form-input" id="brideName" placeholder="Bride's Name">
            <input type="text" class="form-input" id="groomName" placeholder="Groom's Name">
            <input type="date" class="form-input" id="weddingDate">
            
            <button class="save-btn" onclick="saveWeddingDetails()">
                Create Countdown
            </button>
        </div>
        
        <!-- Wedding Display -->
        <div class="wedding-display" id="weddingDisplay" style="display: none;">
            <div class="couple-names">
                <span id="displayBride"></span>
                <span class="weds">weds</span>
                <span id="displayGroom"></span>
            </div>
            
            <div class="countdown-section">
                <div class="countdown-number" id="daysCount"></div>
                <div class="countdown-text" id="countdownText">days to go</div>
            </div>
            
            <button class="edit-btn" onclick="editDetails()" title="Edit">‚úèÔ∏è</button>
        </div>
    </div>

    <script>
        function saveWeddingDetails() {
            const bride = document.getElementById('brideName').value.trim();
            const groom = document.getElementById('groomName').value.trim();
            const date = document.getElementById('weddingDate').value;
            
            if (!bride || !groom || !date) {
                alert('Please fill in all the details! üíï');
                return;
            }
            
            // Generate or get instance ID for privacy
            let instanceId = getInstanceId();
            
            const weddingData = {
                bride: bride,
                groom: groom,
                date: date
            };
            
            // Save with unique instance ID to prevent conflicts
            localStorage.setItem(`wedding_compact_${instanceId}`, JSON.stringify(weddingData));
            localStorage.setItem('wedding_current_instance', instanceId);
            
            console.log('Data saved:', weddingData);
            console.log('Instance ID:', instanceId);
            
            // Display the wedding countdown
            displayWedding(weddingData);
        }
        
        function getInstanceId() {
            // Check if URL has instance ID
            const urlParams = new URLSearchParams(window.location.search);
            let instanceId = urlParams.get('id');
            
            // If no ID in URL, check for existing current instance
            if (!instanceId) {
                instanceId = localStorage.getItem('wedding_current_instance');
            }
            
            // If still no ID, create new unique ID
            if (!instanceId) {
                instanceId = 'wedding_' + Date.now() + '_' + Math.random().toString(36).substr(2, 6);
                localStorage.setItem('wedding_current_instance', instanceId);
            }
            
            return instanceId;
        }
        
        function displayWedding(data) {
            console.log('Displaying wedding data:', data);
            
            // Update display elements
            document.getElementById('displayBride').textContent = data.bride;
            document.getElementById('displayGroom').textContent = data.groom;
            
            // Calculate days until wedding
            const weddingDate = new Date(data.date);
            const today = new Date();
            const timeDiff = weddingDate.getTime() - today.getTime();
            const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
            
            const daysCountEl = document.getElementById('daysCount');
            const countdownTextEl = document.getElementById('countdownText');
            
            if (daysDiff > 0) {
                daysCountEl.textContent = daysDiff;
                countdownTextEl.textContent = daysDiff === 1 ? 'day to go' : 'days to go';
            } else if (daysDiff === 0) {
                daysCountEl.textContent = 'üéâ';
                countdownTextEl.textContent = 'Wedding Day!';
            } else {
                daysCountEl.textContent = Math.abs(daysDiff);
                countdownTextEl.textContent = Math.abs(daysDiff) === 1 ? 'day ago' : 'days ago';
            }
            
            // Switch views
            document.getElementById('setupForm').style.display = 'none';
            document.getElementById('weddingDisplay').style.display = 'flex';
        }
        
        function editDetails() {
            document.getElementById('setupForm').style.display = 'flex';
            document.getElementById('weddingDisplay').style.display = 'none';
        }
        
        function loadSavedDetails() {
            console.log('Loading saved details...');
            
            // Get instance ID from URL first
            const urlParams = new URLSearchParams(window.location.search);
            const instanceId = urlParams.get('id');
            
            // First check URL parameters (for shared links)
            const urlBride = urlParams.get('bride');
            const urlGroom = urlParams.get('groom');
            const urlDate = urlParams.get('date');
            
            if (urlBride && urlGroom && urlDate) {
                console.log('Loading from URL parameters');
                const data = {
                    bride: decodeURIComponent(urlBride),
                    groom: decodeURIComponent(urlGroom),
                    date: urlDate
                };
                
                // Pre-fill form
                document.getElementById('brideName').value = data.bride;
                document.getElementById('groomName').value = data.groom;
                document.getElementById('weddingDate').value = data.date;
                
                // Also save to localStorage with instance ID if available
                if (instanceId) {
                    localStorage.setItem(`wedding_compact_${instanceId}`, JSON.stringify(data));
                    localStorage.setItem('wedding_current_instance', instanceId);
                }
                
                // Show wedding display
                displayWedding(data);
                return;
            }
            
            // Check localStorage with instance ID
            let savedData = null;
            let currentInstanceId = instanceId || localStorage.getItem('wedding_current_instance');
            
            if (currentInstanceId) {
                console.log('Checking localStorage for instance:', currentInstanceId);
                const saved = localStorage.getItem(`wedding_compact_${currentInstanceId}`);
                if (saved) {
                    savedData = JSON.parse(saved);
                }
            }
            
            // Fallback: check for any wedding data in localStorage
            if (!savedData) {
                console.log('Checking for any saved wedding data...');
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('wedding_compact_')) {
                        console.log('Found saved data with key:', key);
                        const saved = localStorage.getItem(key);
                        if (saved) {
                            savedData = JSON.parse(saved);
                            // Update current instance
                            localStorage.setItem('wedding_current_instance', key.replace('wedding_compact_', ''));
                            break;
                        }
                    }
                }
            }
            
            if (savedData) {
                console.log('Loading saved data:', savedData);
                
                // Pre-fill form
                document.getElementById('brideName').value = savedData.bride;
                document.getElementById('groomName').value = savedData.groom;
                document.getElementById('weddingDate').value = savedData.date;
                
                // Show wedding display
                displayWedding(savedData);
            } else {
                console.log('No saved data found, showing form');
            }
        }
        
        // Load saved details when page loads
        window.addEventListener('load', () => {
            console.log('Page loaded, checking for saved data...');
            loadSavedDetails();
        });
        
        // Also try loading immediately in case the event already fired
        if (document.readyState === 'complete') {
            loadSavedDetails();
        }
    </script>
</body>
</html>
